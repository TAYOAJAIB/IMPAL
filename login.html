<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <div class="align-items-center d-flex cover section-aquamarine py-5" style="background-image: url(&quot;assets/restaurant/airplanebg.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center text-lg-left text-center mb-5" style="">
          <h1 class="mb-0 mt-5 display-4">MESERKAPAL</h1>
          <p class="mb-5">Your Solution for your personal aircraft</p>
          <form class="p-4 bg-light mx-5" method="post" action="https://formspree.io/">
            <div class="form-group"> <label>Username</label>
              <input class="form-control" placeholder="Enter Your Username" required="required"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Your Password" style="" required="required"> </div>
            <button type="submit" class="btn mt-4 btn-block p-2 btn-primary"><b>LOG IN</b></button>
          </form>
        </div>
        <div class="align-self-center text-lg-left text-center col-lg-6" style="">
          <form class="bg-light mx-5 p-5 shadow-lg" method="post" action="https://formspree.io/">
            <div class="form-group"> <label>Email</label>
              <input class="form-control" required="required" placeholder="example@mail"> </div>
            <div class="form-group"> <label>Username</label>
              <input class="form-control" placeholder="Enter Your Username..." required="required"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Your Password...." style="" required="required"> </div>
            <button type="submit" class="btn mt-4 btn-block p-2 btn-primary"><b contenteditable="true">REGISTER</b></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
